<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
 <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        padding-top: 50px;
    }

    h2 {
        text-align: center;
        padding-top: 30px;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    a {
        text-decoration: none;
        color: #007bff;
        text-align: center;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><span class="badge text-bg-primary">VOTE INDIA</span></a>

          <div class=" d-none d-lg-flex justify-content-between">

            <a class=" d-none d-lg-flex nav-link active text-light" aria-current="page" href="{% url 'home' %}">Home</a></div>
            <a class=" d-none d-lg-flex nav-link active text-light" aria-current="page" href="{% url 'contact' %}">Contact</a> 
            
            <h6 class=" d-none d-lg-flex nav-link active text-light">Welcome
            </h6>
            
  
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          
          Offcanvas menu
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"><span class="badge text-bg-primary">VOTE INDIA</span></h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
             
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a> 
                  <a class="nav-link active" aria-current="page" href="{% url 'contact' %}">Contact</a> 
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
              </ul>
              
            </div>
          </div>
        </div>
      </nav>
      <br>
      <br>

    <h1>Welcome to the Election Voting System</h1>
    <h2>Available Elections:</h2>
    <ul>
        {% for election in elections %}
            <li><a href="{% url 'election_detail' election.id %}">{{ election.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
